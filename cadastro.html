<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Página de Cadastro</title>
</head>
<body>

    <div>
    <form>
 
        <label for="email">
        Digite o seu e-mail:
        </label>
        <input type="email" id="email" placeholder="usuario@email.com">

        <label for="nome"> 
        Digite a seu nome:
        </label>
        <input type="text" id="nome" placeholder="Giovana da costa">
          
       <label for="telefone">
        Digite o seu telefone:
       </label>
       <input type="number" id="telefone">
 
       <label for="senha"> 
        Digite a sua senha:
       </label>
       <input type="password" id="senha">
      
 
       <label for="endereço"> 
        Digite o seu endereço:
       </label>
       <input type="text" id="endereço">
       <a href="index.html"><button type="button">Cadastrar!</button></a>
    </form>
  </div>
</body>
</html>
